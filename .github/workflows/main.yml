name: Main Workflow
on: [push]
jobs:
  build:
    name: Build Shoutrrr
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        id: go
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v -coverprofile=coverage.out ./...

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          
      - name: Install mkdocs
        run: |
          pip install \
            mkdocs \
            mkdocs-material \
            md-toc
      - name: Generate docs
        run: mkdocs build

      - name: Publish docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
