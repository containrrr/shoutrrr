name: Deploy Docs

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release Workflow"]
    types: [completed]

jobs:
  build:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: Install mkdocs
        run: |
          pip install \
            mkdocs \
            mkdocs-material \
            md-toc

      - name: Generate service config docs
        run: bash generate-service-config-docs.sh

      - name: Generate docs
        run: mkdocs build

      - name: Publish docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site